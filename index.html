<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vercel Homepage UI Clone</title>

    <!-- Load icon from Box Icons -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="styles/styles.css" />

    <!-- Load 'Inter' from Google Fonts CDN -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="wrapper">
      <header>
        <h1 class="left">
          <img src="assets/logo.svg" alt="Logo" />
        </h1>

        <nav class="middle" id="nav" >
          <ul>
            <li><a href="#">Solutions</a></li>
            <li><a href="#">Resources</a></li>
            <li><a href="#">Pricing</a></li>

            <i class='bx bx-x' id="x"></i>
          </ul>
        </nav>

        <div class="right">
          <a class="conf">
            <img src="assets/special-button.svg" alt="Special Conference" />
            <span>Special Conf</span>
          </a>

          <!-- https://getavataaars.com/ -->
          <img class="avatar" src="assets/avatar.svg" alt="Avatar" />
          <i class='bx bx-menu' id="toggle" ></i>
        </div>
      </header>

      <main>
        <h1>
          <span>Develop.</span>
          <span>Preview.</span>
          <span>Ship.</span>
        </h1>

        <div class="buttons">
          <button type="">Start Codeing</button>
          <button type="" class="outlined" >Get a Demo</button>
        </div>

        <h2>
          Vercel combines the best developer experience with an obsessive focus on end-user performance.
          Their platform enables frontend teams to do their best work.
        </h2>

      </main>

      <footer>Explore the Vercel way</footer>
    </div>

    <script src="javascript/main.js" ></script>
  </body>
</html>
